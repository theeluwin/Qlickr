upstream backend-api-upstream {
    server backend-api:8000;
    keepalive 128;
}

upstream backend-ws-upstream {
    server backend-ws:8000;
    keepalive 128;
}

upstream frontend-upstream {
    server frontend:5173;
    keepalive 128;
}

server {
    listen 80;
    charset utf-8;
    access_log /shared/logfiles/nginx.access.log;
    error_log /shared/logfiles/nginx.error.log;
    location /static/ {
        alias /shared/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    location /media/ {
        alias /shared/mediafiles/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    location /api/ {
        proxy_pass http://backend-api-upstream/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }
    location /ws/ {
        proxy_pass http://backend-ws-upstream/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }
    location / {
        proxy_pass http://frontend-upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }
}
